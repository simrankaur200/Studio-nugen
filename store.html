          <li>

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-5 h-5">

              <li>

              </li>
            </ul>

          <li><a class="animated-underline block" href="./blog.html">Blog</a></li>

  <!-- Hero Section -->
  <div class="relative h-screen flex flex-col justify-center items-center text-center">
    <div class="absolute inset-0"></div>
    <div class="relative z-10 text-black">
      <h1 class="text-6xl lg:text-8xl mb-4 animate-bounce">Store</h1>
      <h2 class="text-3xl lg:text-4xl font-light">Coming Soon</h2>
      <p class="text-xl mt-4">Be the first to know when we launch!</p>
      <div class="mt-8">
        <input type="email" id="email" name="email"
          class="p-4 border border-gray-300 rounded-lg w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-brandBlue transition duration-300"
          placeholder="Enter your email" />
        <button class="bg-black text-white py-3 px-6 rounded-lg mt-4 flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
            <path
              d="M12 2C7.589 2 4 5.589 4 10v5.586l-1.707 1.707A1 1 0 0 0 3 19h18a1 1 0 0 0 .707-1.707L20 15.586V10c0-4.411-3.589-8-8-8zm8 15H4v-1.414l1.707-1.707A1 1 0 0 0 6 14V10c0-3.309 2.691-6 6-6s6 2.691 6 6v4a1 1 0 0 0 .293.707L20 15.586V17zm-8 4a3.002 3.002 0 0 0 2.816-2H9.184A3.002 3.002 0 0 0 12 21z" />
          </svg>
          <span>Notify Me</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const workMenu = document.getElementById("work-menu");
    const workDropdown = document.getElementById("work-dropdown");
    const mobileWorkMenu = document.getElementById("mobile-work-menu");
    const mobileWorkDropdown = document.getElementById("mobile-work-dropdown");

    workMenu.addEventListener("click", function (event) {
      event.preventDefault();
      workDropdown.classList.toggle("hidden");
    });

    mobileWorkMenu.addEventListener("click", function (event) {
      event.preventDefault();
      mobileWorkDropdown.classList.toggle("hidden");
    });

    // Close dropdowns when clicking outside
    document.addEventListener("click", function (event) {
      const isClickInsideWork = workMenu.contains(event.target) || workDropdown.contains(event.target);
      if (!isClickInsideWork) {
        workDropdown.classList.add("hidden");
      }

      const isClickInsideMobileWork = mobileWorkMenu.contains(event.target) || mobileWorkDropdown.contains(event.target);
      if (!isClickInsideMobileWork) {
        mobileWorkDropdown.classList.add("hidden");
      }
    });
      document.body.classList.add('fade-in');
    });
  </script>
</body>

</html>
