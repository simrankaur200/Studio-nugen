  <div id="imageModal" class="fixed inset-0 flex items-center justify-center bg-neutral-700 bg-opacity-85 hidden">
    <button id="prevImage" class="absolute left-5 top-1/2 transform -translate-y-1/2 text-white text-3xl">
      &#10094;
    </button>
    <img id="modalImage" class="max-w-[80%] max-h-[80%] object-contain" />
    <button id="nextImage" class="absolute right-5 top-1/2 transform -translate-y-1/2 text-white text-3xl">
      &#10095;
    </button>
    <button id="closeModal" class="absolute top-5 right-5 text-white text-3xl">
      &#10005;
    </button>
  </div>

  <script>
    const images = document.querySelectorAll("#section-2 img");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const prevButton = document.getElementById("prevImage");
    const nextButton = document.getElementById("nextImage");
    const closeModalButton = document.getElementById("closeModal");
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        modalImage.src = img.src;
        modal.classList.remove("hidden");
        document.body.classList.add("no-scroll");

        currentIndex = index;
      });
    });

    prevButton.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImage.src = images[currentIndex].src;
    });

    nextButton.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      modalImage.src = images[currentIndex].src;
    });

    closeModalButton.addEventListener("click", () => {
      modal.classList.add("hidden");
      document.body.classList.remove("no-scroll");
    });
    // Toggle dropdown on click
    const workMenu = document.getElementById("work-menu");
    const workDropdown = document.getElementById("work-dropdown");

    workMenu.addEventListener("click", (e) => {
      e.preventDefault(); // Prevent navigation
      workDropdown.classList.toggle("hidden");
    });
    document.getElementById('mobile-work-menu').addEventListener('click', function () {
      const dropdown = document.getElementById('mobile-work-dropdown');
      dropdown.classList.toggle('hidden');
    });
    // Underline active link
    const currentPath = window.location.pathname;
    const filmsLink = document.getElementById("films-link");
    const photosLink = document.getElementById("photos-link");

    if (currentPath.includes("films.html")) {
      filmsLink.classList.add("underline-active");
    } else if (currentPath.includes("images.html")) {
      photosLink.classList.add("underline-active");
    }
     // Fade effect for page transitions
     const links = document.querySelectorAll('a[href]');
    const body = document.body;

    links.forEach((link) => {
      link.addEventListener('click', (e) => {
        if (link.getAttribute('href') !== "#") {
          e.preventDefault(); // Prevent default link behavior
          body.classList.add('fade-out'); // Start fade-out effect

          setTimeout(() => {
            window.location = link.getAttribute('href'); // Navigate to the new page
          }, 500); // Wait for the fade-out effect to finish
        }
      });
    });

    // Fade in effect on page load
    window.addEventListener('load', () => {
      body.classList.remove('fade-out');
    });
  </script>
