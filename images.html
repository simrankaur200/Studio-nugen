    <div
      id="imageModal"
      class="fixed inset-0 flex items-center justify-center bg-neutral-700 bg-opacity-85 hidden"
    >
      <button
        id="prevImage"
        class="absolute left-5 top-1/2 transform -translate-y-1/2 text-white text-3xl"
      >
        &#10094;
      </button>
      <img id="modalImage" class="max-w-[80%] max-h-[80%] object-contain" />
      <button
        id="nextImage"
        class="absolute right-5 top-1/2 transform -translate-y-1/2 text-white text-3xl"
      >
        &#10095;
      </button>
      <button
        id="closeModal"
        class="absolute top-5 right-5 text-white text-3xl"
      >
        &#10005;
      </button>
    </div>

    <script>
      const images = document.querySelectorAll("#section-2 img");
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const prevButton = document.getElementById("prevImage");
      const nextButton = document.getElementById("nextImage");
      const closeModalButton = document.getElementById("closeModal");
      let currentIndex = 0;

      images.forEach((img, index) => {
        img.addEventListener("click", () => {
          modalImage.src = img.src;
          modal.classList.remove("hidden");
          document.body.classList.add("no-scroll");

          currentIndex = index;
        });
      });

      prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        modalImage.src = images[currentIndex].src;
      });

      nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        modalImage.src = images[currentIndex].src;
      });

      closeModalButton.addEventListener("click", () => {
        modal.classList.add("hidden");
        document.body.classList.remove("no-scroll");
      });
    </script>
    <style>
      .no-scroll {
        overflow: hidden;
