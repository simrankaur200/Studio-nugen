    <script>
      // Fade out effect when navigating links
      const links = document.querySelectorAll('nav a');
      links.forEach(link => {
        link.addEventListener('click', (event) => {
          event.preventDefault(); // Prevent the default link behavior
          const targetUrl = link.getAttribute('href'); // Get the target URL
          document.body.classList.add('fade-out'); // Add fade-out class

          // Wait for the fade-out transition to complete
          setTimeout(() => {
            window.location.href = targetUrl; // Navigate to the target URL
          }, 500); // Delay matches the transition duration
        });
      });

      document.getElementById('work-menu').addEventListener('click', function (event) {
        event.preventDefault();
        const dropdown = document.getElementById('work-dropdown');
        dropdown.classList.toggle('hidden');
      });

      document.getElementById('mobile-work-menu').addEventListener('click', function (event) {
        event.preventDefault();
        const mobileDropdown = document.getElementById('mobile-work-dropdown');
        mobileDropdown.classList.toggle('hidden');
      });

      // Close dropdown if clicking outside
      window.addEventListener('click', function (event) {
        const dropdown = document.getElementById('work-dropdown');
        const mobileDropdown = document.getElementById('mobile-work-dropdown');
        const targetElement = event.target;

        if (!targetElement.closest('#work-menu') && !targetElement.closest('#work-dropdown')) {
          dropdown.classList.add('hidden');
        }
        if (!targetElement.closest('#mobile-work-menu') && !targetElement.closest('#mobile-work-dropdown')) {
          mobileDropdown.classList.add('hidden');
        }
      });
    </script>
